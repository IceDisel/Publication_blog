{% extends 'blog/base_template.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="text-center">
        <div class="card">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal">Регистрация</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary">
                        Зарегистрироваться
                    </button>
                    <br>
                    <br>
                    <p class="my-3 text-center">Если у вас есть аккаунт?
                        <a href="{% url 'users:login' %}"
                           class="text-primary fw-bold">Вход!</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
