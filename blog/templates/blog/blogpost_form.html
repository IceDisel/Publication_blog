{% extends 'blog/base_template.html' %}
{% block content %}

<div class="text-left">
    <h4 class="display-10">{{ title }}</h4>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-11">

            <div class="card">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">Создание публикации</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        <a class="btn btn-outline-primary" href="{% url 'blog:list' %}">Отмена</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
